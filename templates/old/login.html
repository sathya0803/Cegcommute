{% load static %}
<html lang="en">
<head>
<title>CEG Commute</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>
<body>

<div class="container px-5" id="loginpage">
        <div class="card mx-5 border-0 shadow-lg">
            <div class="row mx-0">
                <div class="col-md-6 p-3">

                    <div class="mt-2 fw-bold text-center">
                        <p class="mb-1 text-secondary">Welcome To</p>
                        <h3 class="fw-bold text-uppercase text-primary">CEG COMMUTE</h3>
                    </div>
                    <form class="needs-validation w-75 mx-auto" method="post" action="{% url 'home' %}" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-3 mt-4">
                            <input type="text" class="form-control" name="username" id="Email" placeholder="Username"
                                required>
                            <label for="floatingInput">Username</label>
                            <div class="invalid-feedback">
                                Username is required.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required>
                            <label for="floatingPassword">Enter password</label>
                            <div class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger shadow rounded-pill w-100">SIGN IN</button>
                    </form>
                    <div class="text-center">
                        <a class="btn btn-danger shadow rounded-pill w-75 mt-4" href="{% url 'signup' %}">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
